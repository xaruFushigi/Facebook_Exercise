<!DOCTYPE html>
<html>

    <head>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
          
          <div class="userInfo">

            <label id="userNameLabel" 
                   for="username"> 
                   Username:
            </label>

            <label id="password1Label" 
                   for="password1">
                   Password:
            </label>

          </div>


          <div class="inputInfo">

            <input id="username"  
                   type="text"                                 
                   placeholder="Bokhodir" 
                   required 
                   size="20" 
                   minlength="8" 
                   maxlength="20">

            <span id='message1'></span>  

            <input id="password1" 
                   type="password" 
                   pattern="[0-9a-fA-F]{4,8}"  
                   placeholder="password" 
                   required 
                   size="20" 
                   minlength="8" 
                   maxlength="20" 
                   autocomplete="on" 
                   name="password1">

            <span id='message'></span>

          </div>
            


          <div class="button">
            <button type="submit" id="btn" value="submit">Submit</button>
          </div>

        </div>

        <script src="script.js"></script>
    </body>


    
</html>
